{% extends 'base.html' %}
{% block main %}
    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for=""><h3>Title</h3></label>
                <br><small class="form-text text-muted">Be specific, and give suitable title.</small>
                <input type="text" name="" id="" class="form-control" placeholder="Title">
            </div>
            <div class="form-group mt-3">
                <label for=""><h3>Question</h3></label>
                <br><small class="form-text text-muted">Ask question and be specific and describe you problem correctly.</small>
                <input type="text" name="" id="" class="form-control form-control-lg" placeholder="Question">
            </div>
            <div class="form-group mt-3">
                <label for=""><h3>Tags</h3></label>
                <br><small class="form-text text-muted">Suitble tags for question which describe the question in sort.</small>

        </form>
    </div>
