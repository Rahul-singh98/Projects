{% extends 'base.html' %}
{% block main %}
<div class="container">
    <button type="submit" class="btn btn-outline-primary"><a href="/ask">Ask Question</a></button><br><br>
    <h2>{{ question.getTitle }}</h2>
    <div class="row">
        <div class="col"><small>Asked {{ question.pretty_date }}</small></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            {{ question.getVoteCount }}
        </div>
        <div class="col-10">
            {{ question.getText }}
        </div>
    </div>
</div>
{% endblock %}
