{% extends 'base.html' %}
{% block main %}
<div class="container">
    {% include 'assist/ask_question_temp.html' %}
    
    <h2>{{ question.title }}</h2>
    <div class="row">
        <div class="col text-secondary"><small>Asked {{ question.entity.creationDateTime | timesince }} ago</small></div>
    </div>
    <hr>
    <div class="row">
        <div class="col-2">
            {{ question.entity.numberOfUsersReported }}
        </div>
        <div class="col-10">
            {{ question.entity.text }}
        </div>
    </div>
</div>
{% endblock %}
