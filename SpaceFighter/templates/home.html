{% extends 'base.html' %}

{% block main %}
<div class="bg-transprent" style="height:100vh; position: relative;">
    {% load static %}
    <img src="{% static '/img/spaceship_blue.svg' %}" alt="Spaceship" class="rotate_right">

    {% for ast in asteroids %}
        <img src="{{ ast.img_src }}" alt="Spaceship" style="position: absolute; height: auto; width: {{ ast.width }}px; top: {{ ast.y }}px; left: {{ ast.x }}px;">
    {% endfor %}
</div>
{% endblock %}
