{% extends 'base.html' %}

{% block main %}
<div class="bg-transprent" style="height:100vh; position: relative;" id="play_area">
    <a href="{% url 'home' %}" class="btn btn-success" id="btn_start">Start</a>
</div>

<script>
    $( function () {
        var btn_start = $('#btn_start');
        params = "?w=" + $('#play_area').width() + "&h=" + $('#play_area').height();
        btn_start.attr('href', "/home" + params);
    });
</script>
{% endblock %}
